[tox]
envlist =
    flake8
    py{37,36,35}-dj{22}-cms{37}
    doctest
skip_missing_interpreters = True

[testenv]
passenv =
    CI
    HOME
    COVERALLS_REPO_TOKEN
whitelist_externals =
    gulp
    sh
    sleep
    coverage
deps=
    dj22: -rtest_requirements/django-2.2.txt

    cms36: django-cms>=3.6,<3.7
    cms37: django-cms>=3.7,<3.8

    doctest: -rtest_requirements/docs_test.txt
basepython =
    py35: python3.5
    py36: python3.6
    py37: python3.7
commands =
    {envpython} --version
    - coverage erase
    coverage run test_settings.py
    - coverage report
    fe: gulp tests:unit
    fe: gulp tests:lint
    fe: gulp tests:integration

[testenv:doctest]
basepython = python3.6
commands =
    {envpython} test_build.py
    {envpython} test_build.py spelling


[testenv:flake8]
deps = flake8
commands = flake8
basepython = python3.6

[flake8]
ignore = E251,E128,W504
exclude = build/*,aldryn_events/migrations/*,docs/conf.py,node_modules/*,.tox/*
max-line-length = 120
